<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="preview-card">
            <div class="header-img">
                <!-- <img src="images/image-header-mobile.jpg" alt="">
                <div class="overlay"></div> -->
            </div>
            <div class="card-body">
                <h1 class="heading">Get <span class="hightlight">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="data-facts">
                    <div class="fact">
                        <h2>10k+</h2>
                        <span class="sub-heading">companies</span>
                    </div>
                    <div class="fact">
                        <h2>314</h2>
                        <span class="sub-heading">templates</span>
                    </div>
                    <div class="fact">
                        <h2>12M+</h2>
                        <span class="sub-heading">queries</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
